<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Voiceinator 5000</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="voiceinator">
    <h1>The <span class="hl">Voiceinator</span> 5000</h1>

    <select name="voice" id="voices"></select>

    <label for="rate">Rate:</label>
    <input type="range" name="rate" id="rate" min="0.5" max="2" value="1" step="0.1">

    <label for="pitch">Pitch:</label>
    <input type="range" name="pitch" id="pitch" min="0" max="2" value="1" step="0.1">

    <textarea name="text" id="text" cols="30" rows="10">Hello! I love JavaScript üëç</textarea>

    <div class="controls">
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
